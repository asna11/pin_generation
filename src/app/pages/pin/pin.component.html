<form [formGroup]="pinForm" (ngSubmit)="onAddPin()">
  <div class="form-group form-elem">
    <input type="text" formControlName="title" class="form-control"
      [ngClass]="(pinForm.get('title').hasError('required') && (pinForm.get('title').dirty || pinForm.get('title').touched))?'is-invalid':''"
      placeholder="Name" required>
    <div
      *ngIf="pinForm.get('title').hasError('required') && (pinForm.get('title').dirty || pinForm.get('title').touched)"
      class="invalid-feedback">
      Title is required.
    </div>
  </div>
  <div class="form-group form-elem">
  <input type='file' #bannerImange formControlName="image" (change)="fileUpload($event)" />
</div>
  <div class="form-group form-elem">
    <ngx-select [multiple]="true" formControlName="collaboratory" (selectionChanges)="selectCollaboratory($event)" [ngClass]="(pinForm.get('collaboratory').hasError('required') && (pinForm.get('collaboratory').dirty || pinForm.get('collaboratory').touched))?'is-invalid':''" [placeholder]="selectCollab" [items]="collabs" [(ngModel)]="collabId" aria-required=""></ngx-select>
    <div
      *ngIf="pinForm.get('collaboratory').hasError('required') && (pinForm.get('collaboratory').dirty || pinForm.get('collaboratory').touched)"
      class="invalid-feedback">
      Region is required.
    </div>
  </div>
  <div class="row form-group form-elem">
    <div class="col-6">
      <label>
        <input type="radio" value="public" formControlName="privacy">
          <span>Public</span>
      </label>
    </div>
    <div class="col-6" >
      <label>
      <input type="radio" value="private" formControlName="privacy">
      <span>Private</span>
  </label>
    </div> 
   </div>
  <div class="form-group form-elem">
    <!-- <ngx-select formControlName="country" [placeholder]="CountryPlaceholder" [items]="filteredCountry"></ngx-select> -->
  </div>
  <!-- <button style="margin-top: 8px;" [disabled]="pinForm.invalid" type="submit" class="btn btn-primary">Submit</button> -->
  <button style="margin-top: 8px;"  type="submit" class="btn btn-primary">Submit</button>
</form>
