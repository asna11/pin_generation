<div class="container">
    <div class="row">
        <div class="col-12 mb-3 mb-lg-5">
            <div class="overflow-hidden card table-nowrap table-card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">List of Pins</h5>
                    <div>
                      <button type="button" class="btn btn-primary" style="margin-bottom: 16px;" (click)="openAddCustomer()">Add Customer</button><br/>
                      <button type="button" class="btn btn-primary" (click)="onAddPin()" [disabled]="isPinDisabled">Add Pin</button>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead class="small text-uppercase bg-body text-muted">
                            <tr>
                                <th>Title</th>
                                <th>Image</th>
                                <th>Collaboratory</th>
                                <th>Privacy</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="align-middle" *ngFor="let list of pinArray">
                                <td>
                                    <div class="d-flex align-items-center">
                                        <!-- <img src="https://bootdey.com/img/Content/avatar/avatar1.png" class="avatar sm rounded-pill me-3 flex-shrink-0" alt="Customer"> -->
                                        <div>
                                            <div class="h6 mb-0 lh-1">{{list.title}}</div>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                 <img [src]="list.image" class="avatar sm rounded-pill me-3 flex-shrink-0" alt="Customer">
                                </td>
                                <td>
                                <span class="d-inline-block align-middle">{{list.collaboratory}}</span><br/>
                                </td>
                                <td>
                                    <span class="d-inline-block align-middle">
                                        <div class="form-check form-switch">
                                            <input onclick="return false;" class="form-check-input" type="checkbox" role="switch" [checked]="list.privacy=='public'" />
                                            {{list.privacy}}
                                        </div>
                                        </span><br/>
                                    </td>
                                <!-- <td><span><div class="form-check form-switch">
                                  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked />
                                  <label class="form-check-label" for="flexSwitchCheckChecked">Public</label>
                                  <label class="form-check-label" for="flexSwitchCheckChecked">Private</label>
                                </div></span></td> -->
                            </tr>  
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
  </div>
